<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Backyard Birds - Graphics</title>
  
  <style type="text/css">
    #thumbs, #image {
      width: 700px;
      border: solid 1px #000;
      text-align: center;
      margin: 0 auto;
      color: #000;
      background: #eee;
      padding: 5px;
    }
    #thumbs {
      margin-top: 10px;
    }
    #thumbs img {
  	width: 150px;     /* or whatever size you want */
  	height: 100px;
  	object-fit: cover; /* keeps the image from stretching, centers it */
  	border: solid 1px #000;
  	margin: 5px;
  	cursor: pointer;
	}

    }
    #image {
      height: 400px;
    }
    .instructions {
      font-style: italic;
    }
    #print, #logo {
      cursor: pointer;
    }
  </style>

  <script type="text/javascript">
    // Image arrays
    var imgArray = [
      'image1lg.jpg',
      'image2lg.jpg',
      'image3lg.jpg',
      'image4lg.jpg'
    ];

    var titleArray = [
      'Heron',
      'Quail',
      'Owl',
      'Geese'
    ];

    var imgPath = "images/";

    function swapImage(imgID) {
      var theImage = document.getElementById('theImage');
      var textDiv = document.getElementById('bottomText');
      theImage.src = imgPath + imgArray[imgID];
      textDiv.innerHTML = titleArray[imgID];
    }

    function preloadImages() {
      // Preload buttons
      const btn1 = new Image();
      btn1.src = "Images/print1.png";

      const btn2 = new Image();
      btn2.src = "Images/print2.png";

      const logo1 = new Image();
      logo1.src = "Images/logo1.png";

      const logo2 = new Image();
      logo2.src = "Images/logo2.png";

      // Preload rollover images
      for (var i = 0; i < imgArray.length; i++) {
        var tmpImg = new Image();
        tmpImg.src = imgPath + imgArray[i];
      }
    }
  </script>
</head>


<!--print button-->
	
<body onload="preloadImages()">
<div>
<a href="#" onmouseover="document.getElementById('print').src='Images/print2.png';"
onmouseout="document.getElementById('print').src='Images/print1.png';">
<img src="Images/print1.png" alt="Print Page" width="200" height="50"
id="print"></a>


	
<!--logo rollover-->
	
<div>
<a href="#" onmouseover="document.getElementById('logo').src='Images/logo2.png';"
onmouseout="document.getElementById('logo').src='Images/logo1.png';">
<img src="Images/logo1.png" alt="Logo" id="logo"></a>
</div>	
	
</div>

<!--html image rollover-->	
	
<div id="thumbs">
		<img src="images/image1sm.jpg" alt="Heron" onmouseover="swapImage(0);">
		<img src="images/image2sm.jpg" alt="Quail" onmouseover="swapImage(1);">
		<img src="images/image3sm.jpg" alt="Owl" onmouseover="swapImage(2);">
		<img src="images/image4sm.jpg" alt="Geese" onmouseover="swapImage(3);">
		
</div>

	<div id="image">

		<img id="theImage" src="images/image2lg.jpg" alt="Quail">
		<h3 id="bottomText">Quail</h3>
	</div>

<img src="images/2colback.png" alt="Background Image">
 
</body>
</html>
